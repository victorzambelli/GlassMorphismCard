<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon"> 
    <link rel="stylesheet" href="style.css">
    <title>GlassMorphism Card</title>
</head>
<body>
    <div class="bg">
        <main>
            <section>
                <div class="card">
                    <h2>Team members</h2>
                    <hr>
                    <ul>
                        <li>
                            <a href="https://github.com/victorzambelli">
                                <img src="https://github.com/victorzambelli.png" alt="Foto Victor">
                            </a>
                            <p>Victor Z</p>
                        </li>
                        <li>
                            <img src="./assets/fake_chriswood.png" alt="Foto Chris">
                            <p>Chris Wood</p>
                        </li>
                        <li>
                            <img src="./assets/fake_joesleos.png" alt="Foto Jose">
                            <p>Jose Leos</p>
                        </li>
                        <li>
                            <img src="./assets/fake_jenygreen.png" alt="Foto Jeny">
                            <p>Jeny Green</p>
                        </li>
                        <li>
                            <img src="./assets/fake_neilsims.png" alt="Foto Neil">
                            <p>Neil Sims</p>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
    </div>

    
</body>
</html>
